apiVersion: v1
kind: Pod
metadata:
  name: my-jenkins
  labels:
    app: jenkins
spec:
  containers:
    - name: jenkins
      image: jenkins/jenkins
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node"
                operator: In
                values:
                  - worker1
